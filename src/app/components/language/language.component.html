<div class="entity-main">
  <h1>
    <b>Language Detection</b> - recognize which language is used for a sample
    text
  </h1>

  <p class="mt-4">
    Enter a sentence to detect language it's in: it works well also on longer
    texts.
  </p>

  <form [formGroup]="languageForm" (submit)="detectLanguage()" class="my-3">
    <div class="form-group group-center">
      <textarea
        type="text"
        class="form-control"
        id="languageText"
        placeholder="Text for detection"
        [formControlName]="'languageText'"
      >
      </textarea>
    </div>

    <div class="form-group group-center input-style flex-column">
      <p>Choose the "clean text" parameter (optional):</p>
      <div class="flex-row">
        <div class="form-check form-switch flex-column">
          <input
            class="form-check-input"
            type="checkbox"
            id="cleanText"
            [formControlName]="'cleanText'"
          />
          <label class="form-check-label" for="cleanText">Clean text</label>
        </div>
      </div>
    </div>

    <button
      [disabled]="!languageForm.valid"
      type="submit"
      class="btn btn-primary mt-3"
    >
      Submit
    </button>
  </form>
  <div *ngIf="this.dataAvailable" class="annotations">
    <h2 *ngFor="let detLang of this.data.detectedLangs">
      Language detected: {{ detLang.lang }}, the level of cofidence is
      {{ detLang.confidence }}
    </h2>
  </div>
</div>
