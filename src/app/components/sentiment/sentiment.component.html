<div class="entity-main">
  <h1>
    <b>Sentiment Analysis</b> - detect sentiment and emotions in short texts.
  </h1>

  <p class="mt-4">Enter a sentence to analyze it's sentiment and emotions.</p>

  <form [formGroup]="sentimentForm" (submit)="analizeSentiment()" class="my-3">
    <div class="form-group group-center">
      <textarea
        type="text"
        class="form-control"
        id="sentimentText"
        placeholder="Text for detection"
        [formControlName]="'sentimentText'"
      >
      </textarea>
    </div>

    <div class="form-group group-center input-style flex-column">
      <p>Choose the "lang" parameter (optional):</p>
      <div class="flex-row">
        <select
          class="form-select form-select-sm mb-3"
          aria-label=".form-select-sm example"
          [formControlName]="'lang'"
        >
          <option selected>None</option>
          <option value="en">English</option>
          <option value="it">Italian</option>
          <option value="auto">Automatic</option>
        </select>
      </div>
    </div>

    <button
      [disabled]="!sentimentForm.valid"
      type="submit"
      class="btn btn-primary mt-3"
    >
      Submit
    </button>
  </form>
  <div *ngIf="this.dataAvailable" class="annotations">
    <h2>
      Sentiment of the text: score = {{ this.data.sentiment.score }}, the level
      of cofidence is {{ this.data.sentiment.type }}
    </h2>
    <div
      class="color-interpolation"
      [style.background-color]="this.sentimentColor"
    ></div>
  </div>
</div>
